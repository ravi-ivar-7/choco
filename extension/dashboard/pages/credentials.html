<!-- Credentials Page Content -->
<div id="credentialsPage" class="page-section">
    <div class="page-header">
        <h1>🔑 Credentials Management</h1>
        <p>Manage your stored credentials and sync settings</p>
    </div>

    <div class="credentials-content">
        <div class="detail-card">
            <h3>Stored Credentials</h3>
            <div class="detail-row">
                <span class="detail-label">Total Credentials:</span>
                <span id="totalCredentials" class="detail-value">0</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Last Sync:</span>
                <span id="lastSync" class="detail-value">Never</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Auto Sync:</span>
                <span id="autoSync" class="detail-value">Enabled</span>
            </div>
        </div>

        <div class="action-buttons">
            <button id="viewCredentialsBtn" class="btn btn-primary">
                <span>👁️</span>
                <span>View Credentials</span>
            </button>
            <button id="exportCredentialsBtn" class="btn btn-secondary">
                <span>📤</span>
                <span>Export Data</span>
            </button>
        </div>
    </div>
</div>
