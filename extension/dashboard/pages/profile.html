<!-- Profile Page Content -->
<div id="profilePage" class="page-section">
    <!-- Login Form (shown when not logged in) -->
    <div id="loginForm" class="login-form">
        <div class="page-header">
            <h1>üîê Login</h1>
            <p>Please log in to access your profile</p>
        </div>
        
        <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter your password">
        </div>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <div id="loginError" class="error-message hidden"></div>
    </div>

    <!-- Profile Section (shown when logged in) -->
    <div class="user-profile-section" style="display: none;">

        <div class="profile-header">
            <div class="profile-avatar">üë§</div>
            <div class="profile-info">
                <h2 id="profileUserName" class="profile-name">Name</h2>
                <p id="profileUserEmail" class="profile-email">Email</p>
            </div>
        </div>

        <div class="profile-details">
            <div class="detail-card">
                <h3>Account Information</h3>
                <div class="detail-row">
                    <span class="detail-label">User ID:</span>
                    <span id="profileUserId" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span id="profileEmailDetail" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span id="profileStatus" class="detail-value">-</span>
                </div>
            </div>

            <div class="detail-card">
                <h3>Session Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Login Time:</span>
                    <span id="profileLoginTime" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Last Activity:</span>
                    <span id="profileLastActivity" class="detail-value">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Session Expires:</span>
                    <span id="profileSessionExpiry" class="detail-value">-</span>
                </div>
            </div>

            <div class="profile-actions">
                <button id="refreshProfileBtn" class="btn-primary">
                    <span>üîÑ</span>
                    <span>Refresh Profile</span>
                </button>
                <button id="logoutBtn" class="btn-secondary">
                    <span>üö™</span>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>
</div>
