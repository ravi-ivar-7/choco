<!-- Home Page Content -->
<div id="homePage" class="page-section">
    <!-- Current Platform Display -->
    <div id="currentPlatform" class="current-platform hidden">
        <div class="platform-header">
            <div class="platform-info">
                <span id="currentPlatformIcon" class="platform-icon">🌐</span>
                <span id="currentPlatformName" class="platform-name">Platform Name</span>
            </div>
            <button id="changePlatformBtn" class="btn-link">Change Platform</button>
        </div>
    </div>

    <!-- Status Card -->
    <div class="status-card">
        <div class="header">
            <div class="logo">🍫</div>
            <h1 class="title">Choco Extension</h1>
            <p class="subtitle">Credential Management Dashboard</p>
        </div>
        
        <div id="statusDisplay" class="status-display">
            <div class="status-title">Extension Status</div>
            <div id="statusIndicator" class="status-indicator status-none">
                <span id="statusText">Checking...</span>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <button id="syncBtn" class="btn btn-primary">
            <span>🔄</span>
            <span>Sync Credentials</span>
        </button>
        <button id="refreshBtn" class="btn btn-secondary">
            <span>↻</span>
            <span>Refresh Status</span>
        </button>
    </div>


    <!-- Help Link -->
    <div class="help-section">
        <a href="#" id="helpLink" class="help-link">Need help? Click here for setup instructions</a>
    </div>
</div>
