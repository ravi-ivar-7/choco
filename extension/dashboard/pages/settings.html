<!-- Settings Page Content -->
<div id="settingsPage" class="page-section">
    <div class="page-header">
        <h1>‚öôÔ∏è Settings</h1>
        <p>Configure your extension preferences</p>
    </div>

    <div class="settings-content">
        <div class="detail-card">
            <h3>General Settings</h3>
            <div class="detail-row">
                <span class="detail-label">Theme:</span>
                <select id="themeSelect" class="detail-value">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="auto">Auto</option>
                </select>
            </div>
            <div class="detail-row">
                <span class="detail-label">Notifications:</span>
                <input type="checkbox" id="notificationsToggle" checked>
            </div>
            <div class="detail-row">
                <span class="detail-label">Auto Login:</span>
                <input type="checkbox" id="autoLoginToggle">
            </div>
        </div>

        <div class="detail-card">
            <h3>Security Settings</h3>
            <div class="detail-row">
                <span class="detail-label">Session Timeout:</span>
                <select id="sessionTimeout" class="detail-value">
                    <option value="15">15 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                    <option value="120">2 hours</option>
                </select>
            </div>
            <div class="detail-row">
                <span class="detail-label">Two-Factor Auth:</span>
                <input type="checkbox" id="twoFactorToggle">
            </div>
        </div>

        <div class="action-buttons">
            <button id="saveSettingsBtn" class="btn btn-primary">
                <span>üíæ</span>
                <span>Save Settings</span>
            </button>
            <button id="resetSettingsBtn" class="btn btn-secondary">
                <span>üîÑ</span>
                <span>Reset to Default</span>
            </button>
        </div>
    </div>
</div>
