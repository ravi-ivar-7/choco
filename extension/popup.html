<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choco - Team Access Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 420px;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }



        .container {
            padding: 16px;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #21262d 0%, #30363d 50%, #484f58 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            border-radius: 18px;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 50%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 13px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.4;
            letter-spacing: 0.1px;
        }

        .status-card {
            background: linear-gradient(135deg, 
                        rgba(33, 38, 45, 0.8) 0%, 
                        rgba(48, 54, 61, 0.6) 50%, 
                        rgba(72, 79, 88, 0.4) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6),
                        0 1px 0 rgba(255, 255, 255, 0.05) inset,
                        0 0 0 1px rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .status-title {
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            letter-spacing: -0.2px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2),
                        0 1px 0 rgba(255, 255, 255, 0.1) inset;
        }

        .status-active {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.25) 0%, rgba(16, 185, 129, 0.2) 100%);
            color: #10f981;
            border: 1px solid rgba(34, 197, 94, 0.4);
            text-shadow: 0 0 8px rgba(16, 249, 129, 0.3);
        }

        .status-expired {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.25) 0%, rgba(220, 38, 127, 0.2) 100%);
            color: #ff6b9d;
            border: 1px solid rgba(239, 68, 68, 0.4);
            text-shadow: 0 0 8px rgba(255, 107, 157, 0.3);
        }

        .status-none {
            background: linear-gradient(135deg, rgba(156, 163, 175, 0.25) 0%, rgba(107, 114, 128, 0.2) 100%);
            color: #e5e7eb;
            border: 1px solid rgba(156, 163, 175, 0.4);
        }

        .status-checking {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.25) 0%, rgba(139, 92, 246, 0.2) 100%);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.4);
            text-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
        }

        .status-message {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 16px;
            line-height: 1.5;
            letter-spacing: -0.1px;
        }

        .status-details {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
            letter-spacing: 0.1px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.2px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #238636 0%, #2ea043 50%, #3fb950 100%);
            color: white;
            border: 1px solid rgba(35, 134, 54, 0.3);
            box-shadow: 0 4px 16px rgba(35, 134, 54, 0.4),
                        0 1px 0 rgba(255, 255, 255, 0.1) inset;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #2ea043 0%, #3fb950 50%, #4ecf6c 100%);
            box-shadow: 0 12px 40px rgba(35, 134, 54, 0.5),
                        0 1px 0 rgba(255, 255, 255, 0.2) inset;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(135deg, 
                        rgba(33, 38, 45, 0.8) 0%, 
                        rgba(48, 54, 61, 0.6) 100%);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4),
                        0 1px 0 rgba(255, 255, 255, 0.05) inset;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, 
                        rgba(48, 54, 61, 0.9) 0%, 
                        rgba(72, 79, 88, 0.7) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5),
                        0 1px 0 rgba(255, 255, 255, 0.1) inset;
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none !important;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s ease;
        }

        .footer-link:hover {
            color: rgba(147, 51, 234, 0.8);
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            backdrop-filter: blur(8px);
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(8px);
            transition: all 0.2s ease;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(147, 51, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
        }

        .error-message {
            color: #f87171;
            font-size: 13px;
            margin-top: 10px;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(8px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">🍫</div>
            <div class="title">Choco</div>
            <div class="subtitle">Team Access Manager</div>
        </div>

        <!-- Status Card -->
        <div class="status-card">
            <div class="status-header">
                <div class="status-title">AlgoZenith Status</div>
                <div id="statusBadge" class="status-badge status-none">Checking</div>
            </div>
            <div id="statusMessage" class="status-message">
                🔍 Checking local token...
            </div>
            <div id="statusDetails" class="status-details">
                Initializing...
            </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="login-form hidden">
            <div class="form-group">
                <label for="emailInput">Email:</label>
                <input type="email" id="emailInput" placeholder="your@email.com" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password:</label>
                <input type="password" id="passwordInput" placeholder="Your password" required>
            </div>
            <button id="loginSubmitBtn" class="btn btn-primary" type="button">
                <span id="loginIcon">🔐</span>
                <span id="loginText">Login to Choco</span>
            </button>
            <div id="loginError" class="error-message hidden"></div>
        </div>

        <!-- Actions -->
        <div class="actions">
            <button id="refreshBtn" class="btn btn-primary">
                <span id="refreshIcon">🔄</span>
                <span id="refreshText">Check Token Status</span>
            </button>
            
            <button id="loginBtn" class="btn btn-secondary hidden">
                <span>🔐</span>
                <span>Login to AlgoZenith</span>
            </button>
            
            <button id="adminBtn" class="btn btn-secondary">
                <span>⚙️</span>
                <span>Open Admin Dashboard</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="#" id="helpLink" class="footer-link">Need help? View documentation</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
